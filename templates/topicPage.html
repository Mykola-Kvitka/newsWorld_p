{% extends 'base.html' %}

{% block content %}
<div class="contayner" id="body_contayner">            
    <h1>"{{topic.tittle}}"</h1>
    <div class="news__contayner">
        {% for element in certainTopicNews %} 
            <a class="news__block" href="http://127.0.0.1:8000/news/{{element.id}}">
                <div class="news__title">{{element.name | title}}</div>
                <div class="news__short__text">{{element.short_txt}}</div>
                <div class="news__body__text">{{element.body_txt}}</div>
                <div class="news__date">{{element.date | date}}</div>
            </a>
        {% endfor %}
    </div>
</div>      
{% endblock %}
